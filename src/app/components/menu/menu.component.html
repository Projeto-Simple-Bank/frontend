<nav
  class="d-flex align-items-center"
  style="background: var(--primary); height: 100px"
  *ngIf="mostrarMenu"
>
  <div
    *ngIf="!isLogado"
    style="padding: 0px 90px"
    class="d-flex justify-content-between align-items-center w-100"
  >
    <div class="d-flex gap-2">
      <img width="30px" src="/assets/menu-icon.svg" alt="Menu do site" />
      <a
        class="navbar-brand fs-5"
        style="color: var(--text-light)"
        routerLink="/"
        >Menu</a
      >
    </div>
    <a routerLink="/">
      <img
        style="width: 200px"
        src="/assets/logo-simple-bank.svg"
        alt="Logo do Simple Bank"
    /></a>

    <div class="d-flex gap-2">
      <img
        width="30px"
        src="/assets/user-icon.svg"
        alt="Ícone de acessar conta do usuário"
      />
      <a
        class="navbar-brand fs-5"
        style="color: var(--text-light)"
        routerLink="/login"
        >Acessar Conta</a
      >
    </div>
  </div>

  <div
    class="d-flex justify-content-between align-items-center w-100"
    style="padding: 0px 90px"
    *ngIf="tipoUsuario == 'cliente' && isLogado"
  >
    <div class="d-flex gap-4 align-items-center">
      <a routerLink="/">
        <img
          style="width: 90px"
          src="/assets/logo-sb.svg"
          alt="Logo do Simple Bank"
      /></a>

      <div>
        <h1 style="color: var(--text-light); font-size: 25px; margin: 0px">
          Olá
          <span style="color: var(--text-light)">{{ conta.usuario?.nome }}</span
          >, seja bem vinde!
        </h1>
        <p style="color: var(--text-light); font-weight: 500">
          Ag {{ conta.agencia }} | Conta {{ conta.conta }}
        </p>
      </div>
    </div>

    <div class="d-flex gap-2 align-items-center">
      <a
        routerLink="/dashboard"
        style="
          color: var(--text-light);
          font-weight: 500;
          cursor: pointer;
          font-size: 20px;
          margin: 0px 10px 0px 0px;
          text-decoration: none;
        "
      >
        Tela inicial
      </a>
      <img
        width="40px"
        src="/assets/user-icon.svg"
        alt="Ícone de acessar conta do usuário"
      />
      <a
        style="
          color: var(--text-light);
          font-weight: 500;
          cursor: pointer;
          font-size: 20px;
        "
        (click)="logout()"
        >Sair</a
      >
    </div>
  </div>
</nav>
