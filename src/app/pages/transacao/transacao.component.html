    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px">
      <app-cadastro-pix></app-cadastro-pix>
      <app-pix></app-pix>

      <app-card>
        <div class="d-flex flex-column gap-3">
          <h2>Boleto</h2>

          <input
            [(ngModel)]="boleto.codigo"
            class="form-control"
            placeholder="Código do boleto"
          />

          <button
            type="submit"
            class="mt-3 btn btn-large fw-bold rounded-3"
            style="border: 1px var(--primary) solid; color: var(--primary)"
            data-bs-target="#modalPix"
            data-bs-toggle="modal"
            (click)="pagarBoleto(boleto)"
          >
            <i class="bi bi-copy"></i> Pagar
          </button>
        </div>
      </app-card>

      <app-card>
        <!-- <app-pix-modal></app-pix-modal> -->
        <h2 style="font-size: 25px; font-weight: 400">Forma de pagamento</h2>
        <button
          type="submit"
          class="my-3 btn btn-large fw-bold rounded-3"
          style="border: 1px var(--primary) solid; color: var(--primary)"
          data-bs-target="#modalPix"
          data-bs-toggle="modal"
        >
          <i class="bi bi-copy"></i> Pix Copia e Cola
        </button>

        <button
          type="submit"
          class="mb-3 btn btn-large fw-bold rounded-3 text-start d-flex align-items-center gap-2 px-3"
          style="
            border: 1px var(--primary) solid;
            color: var(--primary);
            width: 100%;
          "
          data-bs-target="#modalTed"
          data-bs-toggle="modal"
        >
          <i class="bi bi-person-vcard"></i>
          <span class="flex-grow-1 text-center" style="padding-right: 18px"
            >Tranferir - TED</span
          >
        </button>

        <button
          type="submit"
          class="mb-3 btn btn-large fw-bold rounded-3"
          style="border: 1px var(--primary) solid; color: var(--primary)"
          data-bs-target="#modalBoleto"
          data-bs-toggle="modal"
        >
          <i class="bi bi-file-earmark-break"></i>
          Pagar Boleto
        </button>
      </app-card>

      <div style="grid-column: span 2">
        <app-ted></app-ted>
      </div>
    </div>
  </app-box-content>
</div>
