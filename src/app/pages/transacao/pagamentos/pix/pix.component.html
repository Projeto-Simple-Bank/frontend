<app-card>
  <div class="d-flex flex-column gap-3">
    <h2 style="font-size: 25px; font-weight: 400">Pix</h2>

    <input
      name="chavePix"
      [(ngModel)]="pix.chavePix"
      class="form-control"
      placeholder="Digite a chave pix"
    />

    <button
      type="submit"
      class="mt-3 btn btn-large fw-bold rounded-3"
      style="background: var(--primary); color: var(--text-light)"
      data-bs-target="#modalPix"
      data-bs-toggle="modal"
      (click)="consultarChavePix(pix.chavePix)"
    >
      <i class="bi bi-copy"></i> Pagar
    </button>
  </div>
</app-card>

<div
  class="modal fade"
  id="modalPix"
  aria-hidden="true"
  aria-labelledby="modalPix"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalPix">Pagamento Pix</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h4 style="font-size: 18px; font-weight: 400">
          Nome: {{ pix.conta?.usuario?.nome }}
        </h4>
        <h4 style="font-size: 18px; font-weight: 400">
          CPF:{{ pix.conta?.usuario?.cpf }}
        </h4>
        <h4 style="font-size: 18px; font-weight: 400">
          Instituição: SimpleBank
        </h4>
        <h4 style="font-size: 18px; font-weight: 400">
          Chave pix: {{ pix.chavePix }}
        </h4>
        <input
          [(ngModel)]="transacao.valor"
          placeholder="Valor a pagar"
          class="form-control mt-4 mb-3"
        />
        <input
          [(ngModel)]="transacao.descricao"
          placeholder="Descrição do pagamento"
          class="form-control"
        />
      </div>
      <div class="modal-footer">
        <button
          class="btn w-100"
          style="background: var(--primary); color: var(--text-light)"
          data-bs-target="#modalPix2"
          data-bs-toggle="modal"
          (click)="efetuarPagamento(transacao)"
        >
          Finalizar
        </button>
      </div>
    </div>
  </div>
</div>
