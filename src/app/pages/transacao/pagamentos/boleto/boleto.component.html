<app-card>
  <div class="d-flex flex-column gap-3">
    <h2 style="font-size: 25px; font-weight: 400">Boleto</h2>

    <input
      name="codigoBoleto"
      [(ngModel)]="boleto.codigo"
      class="form-control"
      placeholder="Digite o código do boleto"
    />

    <!-- ver o porque o ícone nao aparece -->
    <button
      type="submit"
      class="mt-3 btn btn-large fw-bold rounded-3"
      style="background: var(--primary); color: var(--text-light)"
      data-bs-target="#modalBoleto"
      data-bs-toggle="modal"
      (click)="consultarBoleto(boleto.codigo)"
    >
      <i class="bi bi-file-earmark-break"></i> Pagar
    </button>
  </div>
</app-card>

<div
  class="modal fade"
  id="modalBoleto"
  aria-hidden="true"
  aria-labelledby="modalBoleto"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalBoleto">Pagamento Boleto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h4 style="font-size: 18px; font-weight: 400">
          Beneficiário: {{ boleto.beneficiario }}
        </h4>
        <h4 style="font-size: 18px; font-weight: 400">
          Valor a pagar:{{ boleto.valor }}
        </h4>
        <h4 style="font-size: 18px; font-weight: 400">
          Vencimento: {{ boleto.dataVencimento }}
        </h4>
      </div>
      <div class="modal-footer">
        <button
          class="btn w-100"
          style="background: var(--primary); color: var(--text-light)"
          data-bs-target="#modalBoleto"
          data-bs-toggle="modal"
          (click)="efetuarPagamento(boleto)"
        >
          Pagar
        </button>
      </div>
    </div>
  </div>
</div>
