<div class="d-flex align-items-center">
  <div
    class="w-100 d-flex justify-content-center align-items-center"
    style="background: var(--secondary); height: 100vh"
  >
    <img
      style="max-width: 65%"
      src="/assets/login-admin.svg"
      alt="Uma imagem de uma mulher investindo"
    />
  </div>

  <div
    class="w-100 px-5 d-flex flex-column align-items-center"
    style="max-width: 450px"
  >
    <a routerLink="/">
      <img
        style="max-width: 300px; margin-bottom: 50px; cursor: pointer"
        src="/assets/logo-color.svg"
        alt="Logo simple bank colorida"
      />
    </a>

    <form class="d-grid w-100 gap-3">
      <input
        class="form-control"
        name="conta"
        placeholder="Conta"
        aria-label="default input example"
        [(ngModel)]="admin.email"
      />
      <input
        type="password"
        name="senha"
        class="form-control"
        placeholder="Senha"
        aria-label="default input example"
        [(ngModel)]="admin.senha"
      />
      <a
        routerLink="/recuperar-senha"
        class="fw-semibold"
        style="
          display: block;
          text-align: right;
          text-decoration: none;
          color: var(--text-dark);
        "
        >Esqueci a senha</a
      >
      <button
        type="submit"
        class="mb-4 mt-2 btn fw-bold w-100 rounded-3"
        style="
          background: var(--primary);
          color: var(--text-light);
          height: 45px;
          font-size: 20px;
        "
        (click)="logarConta()"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
